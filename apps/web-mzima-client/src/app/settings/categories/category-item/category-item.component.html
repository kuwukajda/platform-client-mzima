<div class="category-item" [routerLink]="['/settings/categories', category.id]">
  <div class="category-item__title">
    <mat-checkbox
      *ngIf="isCheckbox"
      class="category-item__checkbox"
      [checked]="isChecked(category.id)"
      (click)="$event.stopPropagation()"
      (change)="selectCategory(category)"
      [disabled]="isDisabled(category)"
    ></mat-checkbox>
    <h4 [routerLink]="category.id.toString()" [ngClass]="customClass">
      {{ category.tag }}
    </h4>
  </div>
  <mzima-client-button
    *ngIf="category.children?.length"
    class="category-item--expand"
    fill="clear"
    color="secondary"
    [iconOnly]="true"
    [data-qa]="'toggle-children'"
    (buttonClick)="toggleChildren(category.id)"
    (click)="$event.stopPropagation()"
  >
    <mat-icon
      class="category-item__arrow"
      [ngClass]="{ 'category-item--expanded': displayChildren }"
      svgIcon="arrow-down"
    ></mat-icon>
  </mzima-client-button>
</div>
