<mzima-client-button
  tabindex="-1"
  fill="outline"
  [iconOnly]="true"
  color="light-gray"
  [data-qa]="'btn-close'"
  class="modal__close-btn"
  [mat-dialog-close]="false"
  ariaLabel="{{ 'modal.button.close' | translate }}"
>
  <mat-icon icon svgIcon="close"></mat-icon>
</mzima-client-button>

<strong mat-dialog-title>{{ 'survey.add_task' | translate }}</strong>
<mat-dialog-content class="post">
  <div class="form-row">
    <mat-label>{{ 'survey.task_name' | translate }} *</mat-label>
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="{{ 'survey.name_this_task' | translate }}"
        [(ngModel)]="newTask.label"
      />
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-label>{{ 'survey.task_description' | translate }}</mat-label>
    <mat-form-field appearance="outline">
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"
        placeholder="{{ 'survey.describe_this_task' | translate }}"
        [(ngModel)]="newTask.description"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="toggle">
    <mat-slide-toggle [(ngModel)]="newTask.required">
      {{ 'survey.require_section' | translate }}
    </mat-slide-toggle>
  </div>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <mzima-client-button fill="outline" color="secondary" (buttonClick)="cancel()">
    {{ 'app.cancel' | translate }}
  </mzima-client-button>
  <mzima-client-button
    type="submit"
    (buttonClick)="addNewTask()"
    [disabled]="newTask.label.trim().length === 0"
  >
    {{ 'app.add' | translate }}
  </mzima-client-button>
</div>
