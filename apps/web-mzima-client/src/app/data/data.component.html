<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else showLoader">
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element" [style.--color]="element.color">
        <p>{{ element.title }}</p>
        <p>{{ element.content | slice: 0:50 }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.author_realname; else noname" [href]="'mailto:' + element.author_email">
          {{ element.author_realname }}</a
        >
        <ng-template #noname>
          <p>Anonymous</p>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let element">via {{ element.role ? element.role : 'Web' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <p
          class="label"
          [ngClass]="{
            'label--primary': element.status === 'draft',
            'label--default': element.status !== 'draft'
          }"
        >
          {{ element.status !== 'draft' ? (element.status | titlecase) : 'Under review' }}
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="open(row)"></tr>
  </table>
  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<ng-template #showLoader>
  <app-spinner class="spinner"></app-spinner>
</ng-template>
