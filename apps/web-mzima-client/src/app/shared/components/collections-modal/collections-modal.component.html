<mzima-client-button
  tabindex="-1"
  fill="outline"
  [iconOnly]="true"
  color="light-gray"
  [data-qa]="'btn-close'"
  class="modal__close-btn"
  [mat-dialog-close]="false"
  ariaLabel="{{ 'modal.button.close' | translate }}"
>
  <mat-icon icon svgIcon="close"></mat-icon>
</mzima-client-button>

<strong mat-dialog-title>{{ data.title }}</strong>

<form>
  <mat-form-field appearance="fill">
    <mat-label>{{ 'location.search' | translate }}</mat-label>
    <input matInput placeholder="{{ 'location.search' | translate }}" />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
</form>

<div mat-dialog-content>
  <ng-container *ngIf="!loading; else spinner">
    <app-collection-item [collection]="item" *ngFor="let item of collectionList">
    </app-collection-item>
  </ng-container>
</div>

<mat-dialog-actions align="end">
  <mzima-client-button mat-dialog-close>
    {{ 'app.create_new' | translate }}
  </mzima-client-button>
  <mzima-client-button mat-dialog-close>
    {{ 'form.save_and_close' | translate }}
  </mzima-client-button>
</mat-dialog-actions>

<ng-template #spinner>
  <app-spinner class="spinner"></app-spinner>
</ng-template>
