<button
  mat-stroked-button
  [mat-dialog-close]="false"
  class="modal__close-btn"
  tabindex="-1"
  aria-label="{{ 'modal.button.close' | translate }}"
  [data-qa]="'btn-close'"
>
  <mat-icon class="fab-button__icon" svgIcon="close"></mat-icon>
</button>

<strong mat-dialog-title>{{ data.title }}</strong>

<form>
  <mat-form-field appearance="fill">
    <mat-label>{{ 'location.search' | translate }}</mat-label>
    <input matInput placeholder="{{ 'location.search' | translate }}" />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
</form>

<div mat-dialog-content>
  <ng-container *ngIf="!loading; else spinner">
    <app-collection-item [collection]="item" *ngFor="let item of collectionList">
    </app-collection-item>
  </ng-container>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    {{ 'app.create_new' | translate }}
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>
    {{ 'form.save_and_close' | translate }}
  </button>
</mat-dialog-actions>

<ng-template #spinner>
  <app-spinner class="spinner"></app-spinner>
</ng-template>
