<ng-container *ngIf="isLink; else buttonTemplate">
  <ng-container *ngFor="let item of menu">
    <a class="mobile-menu-button" *ngIf="item.visible" (click)="item.action && item.action()">
      <mat-icon class="mobile-menu-button__icon" [svgIcon]="item.icon"></mat-icon>
      <span class="mobile-menu-button__title">{{ item.label | translate }}</span>
    </a>
  </ng-container>
</ng-container>

<ng-template #buttonTemplate>
  <ng-container *ngFor="let item of menu">
    <button mat-menu-item (click)="item.action && item.action()">
      {{ item.label | translate }}
    </button>
  </ng-container>
</ng-template>
