<div class="select-holder ion-padding-horizontal">
  <app-select
    label="Select Dates"
    [(ngModel)]="dateOption"
    [options]="selectOptions"
    (ngModelChange)="setCalendar()"
  >
    <ng-container start>
      <app-icon name="calendar"></app-icon>
    </ng-container>
  </app-select>
</div>
<app-calendar [(ngModel)]="value" (ngModelChange)="dateOption = 'custom'"></app-calendar>
