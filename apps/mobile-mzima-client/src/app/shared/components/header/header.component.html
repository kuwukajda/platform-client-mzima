<ion-header class="header">
  <ion-toolbar class="header__toolbar">
    <app-button
      fill="clear"
      slot="start"
      color="custom"
      *ngIf="backButton"
      class="back-button"
      (buttonClick)="back.emit()"
    >
      <app-icon name="arrow-back" slot="icon-only"></app-icon>
    </app-button>
    <span class="header__title">{{ title }}</span>
    <div slot="end" class="header__end">
      <ng-content select="[end]"></ng-content>
    </div>
  </ion-toolbar>
</ion-header>
