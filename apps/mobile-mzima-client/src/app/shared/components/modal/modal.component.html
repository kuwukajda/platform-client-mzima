<ion-modal [isOpen]="isOpen" class="modal" (didDismiss)="closeModalHandle()" #modal>
  <ng-template>
    <app-header [title]="title" (back)="closeModal()" *ngIf="modalOptions.header">
      <div end>
        <ng-content select="[header]"></ng-content>
      </div>
    </app-header>

    <ion-content
      class="ion-padding-top ion-padding-horizontal modal__body"
      [ngClass]="{ 'modal__body--no-offset-bottom': !modalOptions.offsetBottom }"
    >
      <ng-content></ng-content>
    </ion-content>

    <ion-footer class="modal__footer" *ngIf="modalOptions.footer">
      <ion-toolbar class="modal__footer__toolbar">
        <ng-content select="[footer]"></ng-content>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
