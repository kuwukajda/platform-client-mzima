<ion-modal [isOpen]="isOpen" class="modal">
  <ng-template>
    <ion-header class="modal__header">
      <ion-toolbar class="modal__toolbar">
        <ng-content select="[header]"></ng-content>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding modal__body">
      <ng-content></ng-content>
    </ion-content>
  </ng-template>
</ion-modal>
