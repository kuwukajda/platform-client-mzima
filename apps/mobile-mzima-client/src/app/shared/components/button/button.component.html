<ion-button
  [expand]="expand === 'inline' ? '' : expand"
  [fill]="fill"
  [type]="type"
  [size]="size"
  [color]="color === 'custom' ? '' : color"
  [disabled]="disabled"
  [shape]="expand === 'inline' ? '' : 'round'"
  class="button"
  [ngClass]="{ 'button--custom-color': color === 'custom', 'button--shadow': shadow }"
  [ngStyle]="{ '--border-radius': radius, height: height }"
  (click)="onClick($event)"
>
  <span><ng-content></ng-content></span>
</ion-button>
