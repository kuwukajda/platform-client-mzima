<ion-item
  class="deployment-item"
  [ngStyle]="{ '--background': isBackgroundVisible, '--border-style': isBorderVisible }"
>
  <img
    class="deployment-item__image"
    [src]="deployment.image"
    [alt]="deployment.name"
    width="40"
    height="40"
  />
  <ion-label class="deployment-item__content">
    <span class="deployment-item__content-name">{{
      deployment.deployment_name | truncate : 25
    }}</span>
    <span class="deployment-item__content-description" *ngIf="deployment.description">{{
      deployment.description | truncate : 25
    }}</span>
    <span class="deployment-item__content-server">{{ deployment.domain | lowercase }}</span>
    <span class="deployment-item__content-server">{{ deployment.fqdn | lowercase }}</span>
  </ion-label>

  <app-button
    class="deployment-item__button"
    fill="clear"
    *ngIf="buttonVisible"
    (click)="removeDeployment(deployment)"
  >
    <app-icon class="deployment-item__button-icon" slot="icon-only" name="delete"></app-icon>
  </app-button>

  <ion-checkbox
    *ngIf="checkboxVisible"
    [checked]="deployment.selected"
    slot="end"
    [indeterminate]="indeterminateState"
    (click)="selectDeployment($event, deployment)"
  ></ion-checkbox>
</ion-item>
