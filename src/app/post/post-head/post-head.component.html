<div class="post-head">
  <button tabindex="-1" mat-icon-button class="post-head__control">
    <mat-icon matPrefix svgIcon="share"></mat-icon>
  </button>
  <button tabindex="-1" mat-icon-button class="post-head__control" [matMenuTriggerFor]="actions">
    <mat-icon matPrefix svgIcon="dots"></mat-icon>
  </button>

  <mat-menu #actions="matMenu" xPosition="before">
    <button mat-menu-item>
      <mat-icon svgIcon="edit"></mat-icon>
      {{ 'post.post_actions.edit' | translate }}
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="collections"></mat-icon>
      {{ 'set.add_to_collection' | translate }}
    </button>
    <hr />
    <button mat-menu-item>
      <mat-icon svgIcon="sort-up"></mat-icon>
      {{ 'post.post_actions.publish' | translate }}
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="sort-up"></mat-icon>
      {{ 'post.post_actions.put_under_review' | translate }}
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="sort-up"></mat-icon>
      {{ 'post.post_actions.archive' | translate }}
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="sort-up"></mat-icon>
      {{ 'post.post_actions.delete' | translate }}
    </button>
  </mat-menu>
</div>
