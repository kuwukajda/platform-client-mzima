<div class="post-head">
  <button
    tabindex="-1"
    mat-icon-button
    *ngIf="editable"
    (click)="editPost($event)"
    class="post-head__control"
  >
    <mat-icon matPrefix svgIcon="edit-post"></mat-icon>
  </button>

  <button
    tabindex="-1"
    mat-icon-button
    (click)="sharePost()"
    class="post-head__control post-head__control--share"
  >
    <mat-icon matPrefix svgIcon="share"></mat-icon>
  </button>
  <button
    tabindex="-1"
    mat-icon-button
    (click)="$event.stopPropagation()"
    class="post-head__control post-head__control--dots"
    [matMenuTriggerFor]="actions"
  >
    <mat-icon matPrefix svgIcon="dots"></mat-icon>
  </button>

  <mat-menu #actions="matMenu" xPosition="before">
    <button mat-menu-item (click)="addToCollection()">
      <mat-icon svgIcon="collections"></mat-icon>
      {{ 'set.add_to_collection' | translate }}
    </button>
    <ng-container *ngIf="post.allowed_privileges!.includes('change_status')">
      <hr />
      <button mat-menu-item (click)="publish()" *ngIf="post.status !== PostStatus.Published">
        <mat-icon svgIcon="sort-up"></mat-icon>
        {{ 'post.post_actions.publish' | translate }}
      </button>
      <button mat-menu-item (click)="underReview()" *ngIf="post.status !== PostStatus.Draft">
        {{ 'post.post_actions.put_under_review' | translate }}
      </button>
      <button mat-menu-item (click)="archive()" *ngIf="post.status !== PostStatus.Archived">
        {{ 'post.post_actions.archive' | translate }}
      </button>
    </ng-container>
    <button mat-menu-item *ngIf="deleteable" (click)="deletePost()">
      {{ 'post.post_actions.delete' | translate }}
    </button>
  </mat-menu>
</div>
