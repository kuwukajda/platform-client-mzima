<div class="multilevelselect">
  <span [matMenuTriggerFor]="menu" class="multilevelselect__control">
    {{ value || placeholder }}
  </span>
  <span class="multilevelselect__arrow"></span>
</div>

<mat-menu class="multilevelselect__dropdown" #menu="matMenu">
  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    class="multilevelselect__dropdown"
  >
    <mat-selection-list [(ngModel)]="values" (selectionChange)="changed()">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <mat-list-option
          color="primary"
          [value]="node.id"
          class="list-option"
          checkboxPosition="before"
          (click)="$event.stopPropagation()"
        >
          {{ node.name }}
        </mat-list-option>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <mat-list-option
          color="primary"
          [value]="node.id"
          class="list-option"
          checkboxPosition="before"
          (click)="$event.stopPropagation()"
        >
          {{ node.name }}
        </mat-list-option>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
      </mat-tree-node>
    </mat-selection-list>
  </mat-tree>
</mat-menu>
