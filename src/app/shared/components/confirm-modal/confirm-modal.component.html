<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content>
  <div [innerHTML]="data.description" *ngIf="data.description"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>No, go back</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes, delete</button>
</mat-dialog-actions>
