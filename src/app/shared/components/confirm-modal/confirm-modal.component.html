<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content>
  <p *ngIf="data.description">{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'app.cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" color="accent">
    {{ 'app.delete' | translate }}
  </button>
</mat-dialog-actions>
