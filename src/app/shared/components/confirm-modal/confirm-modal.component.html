<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content>
  <div [innerHTML]="data.description" *ngIf="data.description"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close data-qa="btn-confirm-cancel">
    {{ 'app.cancel' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" color="accent" data-qa="btn-confirm-delete">
    {{ 'app.delete' | translate }}
  </button>
</mat-dialog-actions>
