<ul class="breacrumbs">
  <li class="breacrumbs__item">
    <button routerLink="/" mat-icon-button class="breadcrumb-button">
      <mat-icon class="color-primary">home</mat-icon>
    </button>
  </li>
  <li *ngFor="let breadcrumb of breadcrumbs$ | async" class="breacrumbs__item">
    <button
      mat-button
      class="breadcrumb-button"
      [routerLink]="breadcrumb.url"
      routerLinkActive="breadcrumb-button--active"
    >
      {{ breadcrumb.label }}
    </button>
  </li>
</ul>
