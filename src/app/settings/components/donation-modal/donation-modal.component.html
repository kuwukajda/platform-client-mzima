<button mat-icon-button mat-dialog-close class="close-btn" tabindex="-1">
  <mat-icon class="fab-button__icon">close</mat-icon>
</button>

<strong mat-dialog-title>{{ donationConfig.title }}</strong>

<div mat-dialog-content>
  <p>{{ donationConfig.description }}</p>
  <div class="images" *ngFor="let image of donationConfig.images">
    <img [src]="image.original_file_url" />
  </div>
</div>
