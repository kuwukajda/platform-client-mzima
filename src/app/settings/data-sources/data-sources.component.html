<div class="form-head-panel">
  <h1>Data Source</h1>
  <button
    type="button"
    color="primary"
    mat-raised-button
    data-qa="btn-add-role"
    [routerLink]="['create']"
    *ngIf="isAllProvidersAdded"
  >
    <span>Add source</span>
    <mat-icon svgIcon="plus"></mat-icon>
  </button>
</div>

<ng-container *ngFor="let provider of providersData">
  <a
    matRipple
    class="data-source-item"
    *ngIf="provider.value"
    [routerLink]="['update', provider.label]"
  >
    {{ provider.label | titlecase }}
  </a>
</ng-container>
