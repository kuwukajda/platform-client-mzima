<div class="page-content">
  <div class="form-sheet" *ngIf="importFinished; else notFinished">
    <div class="form-sheet-summary">
      <h2 class="form-sheet-title">{{ 'data_import.import_complete' | translate }}</h2>
      <p>{{ 'data_import.complete_info' | translate: { filename } }}</p>
    </div>

    <div class="form-field">
      <button
        type="button"
        color="primary"
        mat-raised-button
        [routerLink]="['collections', collectionId]"
      >
        {{ 'data_import.import_another' | translate }}
      </button>
      <button
        type="button"
        color="primary"
        mat-raised-button
        [routerLink]="['settings/data-import']"
      >
        {{ 'data_import.import_another' | translate }}
      </button>
    </div>
  </div>
</div>

<ng-template #notFinished>
  <div class="form-sheet">
    <div class="form-sheet-summary">
      <h2 class="form-sheet-title">{{ 'data_import.nearly_complete' | translate }}</h2>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <p>{{ 'data_import.finish_info' | translate }}</p>
    </div>

    <div class="form-field">
      <button
        type="button"
        color="primary"
        mat-raised-button
        [routerLink]="['settings/data-import']"
      >
        {{ 'data_import.import_another' | translate }}
      </button>
    </div>
  </div>
</ng-template>
