<div class="webhook-wrapper">
  <div class="webhook">
    <p>
      <button mat-raised-button routerLink="create" color="primary">Create Webhook</button>
    </p>
    <ul class="webhook-item-list">
      <li
        class="webhook-item"
        *ngFor="let webhook of webhookList"
        [routerLink]="[webhook.id]"
        [routerLinkActive]="'active'"
      >
        {{ webhook.name }}
      </li>
    </ul>
  </div>
  <div class="webhook-item-container">
    <router-outlet></router-outlet>
  </div>
</div>
